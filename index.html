<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="ComicsWorld - A maior Loja de Quadrinhos e Mangás do Brasil!">
    <link rel="shortcut icon" href="./src/img/favicon.ico" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/style.css">
    <script defer src="./src/js/database.js"></script>
    <script defer src="./src/js/script.js"></script>
    <title>ComicsWorld</title>
</head>
<body>
    <header class="menu">
        <div class="container">
            <div class="menu-titulo">
                <h1>ComicsWorld</h1>
            </div>

            <nav class="menu-nav-bar"> 
                <ul>
                    <li>
                        <a href="#" title="Clique aqui para acessar esta seção!">Todos</a>
                    </li>
                    <li>
                        <a href="#" title="Clique aqui para acessar esta seção!">Marvel</a>
                    </li>
                    <li>
                        <a href="#" title="Clique aqui para acessar esta seção!">DC</a>
                    </li>
                    <li>
                        <a href="#" title="Clique aqui para acessar esta seção!">Mangás</a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="vitrine">
        <div class="container">
            <section class="secao-cards"></section>

            <section class="secao-carrinho-pesquisa">
                <div class="barra-pesquisa">
                    <input 
                    type="search"
                    name="pesquisar"
                    id="pesquisa"
                    class="barra-pesquisa-input"
                    placeholder="Pesquise aqui">
                    
                    <div class="barra-pesquisa-botao">Pesquisar</div>
                </div>

                <div class="carrinho">
                    <h4 class="carrinho-titulo">Carrinho de compras</h4>

                    <div class="carrinho-vazio"> 
                        <h3 class="carrinho-vazio-titulo">Carrinho vazio</h3>
                        <p class="carrinho-vazio-descricao">Adicione itens</p>
                    </div>

                    <div class="carrinho-cheio inativo">
                        <section class="carrinho-cheio-produtos"></section>

                        <section class="carrinho-cheio-info-produtos">
                            <div class="quantidade-produtos">
                                <span class="quantidade-string">Quantidade</span>
                                <span class="quantidade-valor">0</span>
                            </div>

                            <div class="total">
                                <span class="total-string">Total</span>
                                <span class="total-valor"></span>
                            </div>
                        </section>
                    </div>
                </div>
            </section>     
        </div>
    </main>
</body>
</html>
